<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="style.css">

    <title>Paciente</title>
</head>

<body>

    <div>
        <h1 id="titulo">Ficha médica</h1>
        <p id="subtitulo">Preencha os campos abaixo</p>
        <br>
    </div>

    <form>

        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>De que tipo de atendimento você precisa?</strong></label>
            <label>
                <input type="radio" name="devweb" value="frontend" checked>Dentista
            </label>
            <label>
                <input type="radio" name="devweb" value="backend">Otorrinolaringologista
            </label>
            <label>
                <input type="radio" name="devweb" value="fullstack">Manicure
            </label>
        </div>

        <div class="campo">
            <label for="senioridade"><strong>Nível de dor:</strong></label>
            <select id="senioridade" required>
                <option selected disabled value="">Selecione</option>
                <option>Fraco</option>
                <option>Doendo muito</option>
                <option>Insuportável</option>
            </select>
        </div>

        <fieldset class="grupo">
            <div id="check">
                <label><strong>Selecione um dia para agendar: </strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> SEG.</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> TER.</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> QUA.</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> QUI.</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> SEX.</label><br><br>
            </div>
        </fieldset>

        <fieldset class="grupo">
            <div id="hour">
                <label><strong>Horários disponíveis: </strong></label><br><br>
                <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                <label for="tecnologia1"> 9:00.</label>
                <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                <label for="tecnologia2"> 13:00.</label>
                <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                <label for="tecnologia3"> 14:30.</label>
                <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                <label for="tecnologia4"> 16:30.</label>
                <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                <label for="tecnologia5"> 18:00.</label>
            </div>
        </fieldset>

        <!-- <div class="campo">
            <br>
            <label for="experiencia"><strong>Nos dê mais detalhes: </strong></label>
            <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div> -->

        <button class="botao" type="submit" onsubmit="">Enviar</button>

    </form>

</body>

</html>
